<div class="row">
    <div class="col-md-3">
        <span class="hipster img-fluid rounded"></span>
    </div>
    <div class="col-md-9"> 
        <h2 class= "lead">CONTROLE DE ESTOQUE</h2>
        <h1 class="display-4">LAR DIVINA PROVIDENCIA</h1>
        <h2 class="lead">Residência geriátrica em Ipatinga, Minas Gerais</h2>
        <p>
        <div [ngSwitch]="isAuthenticated()">
            <div class="alert alert-success" *ngSwitchCase="true">
                <span id="home-logged-message" *ngIf="account"
                   > Você está logado como "{{account.login}}". </span>
            </div>

            <div class="alert alert-warning" *ngSwitchCase="false">
                <span>JÁ POSSUI UMA CONTA DE ACESSO?  </span>
                <a class="alert-link" (click)="login()">ENTRE AQUI</a><span>.</span>
            </div>
            <div class="alert alert-warning" *ngSwitchCase="false">
                <span>AINDA NAO POSSUI UMA CONTA DE ACESSO?</span>&nbsp;
                <a class="alert-link" routerLink="account/register">REGISTRAR UMA NOVA CONTA</a>
            </div>
        </div>
    </p>
    </div>
</div>
