<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-tb-produto-heading">Criar ou Editar um Produto</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_nmProduto">Nome do Produto</label>
                    <input type="text" class="form-control" name="nmProduto" id="field_nmProduto"
                        formControlName="nmProduto" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_nmcategoria">Categoria</label>
                    <select class="custom-select" class="form-control" name="nmcategoria" id="field_nmcategoria"
                        formControlName="nmcategoria">
                        <option selected>Selecione uma categoria</option>
                        <option *ngFor="let tbCategoria of tbCategorias ;trackBy: trackId" value="tbCategoria.id">
                            {{tbCategoria.nmCategoria}}</option>

                    </select>

                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_qtdEstoque">Quantidade no Estoque</label>
                    <input type="text" class="form-control" name="qtdEstoque" id="field_qtdEstoque"
                        formControlName="qtdEstoque" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_qtdMin">Quantidade MÃ­nima</label>
                    <input type="text" class="form-control" name="qtdMin" id="field_qtdMin" formControlName="qtdMin" />
                </div>

            </div>
            <div>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving"
                    class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Salvar</span>
                </button>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancelar</span>
                </button>
            </div>
        </form>
    </div>
</div>
