<div class="row justify-content-center">
    <div class="col-4">
        <div *ngIf="tbProduto">
            <h2><span>Alterar Estoque </span></h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Nome do Produto</span></dt>
                <dd>
                    <span>{{tbProduto.nmProduto}}</span>
                </dd>
                <dt><span>Quantidade no Estoque</span></dt>
                <dd>
                    <span>{{tbProduto.qtdEstoque}}</span>
                </dd>
                <dt><span>Quantidade MÃ­nima</span></dt>
                <dd>
                    <span>{{tbProduto.qtdMin}}</span>
                </dd>
            </dl>

            <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_qtdAlterar">Quantidade</label>
                    <input type="number" class="form-control" name="qtdAlterar" id="field_qtdAlterar"
                        formControlName="qtdAlterar" />
                </div>


                <div>
                    <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving"
                        class="btn btn-info">
                        <fa-icon [icon]="'plus'"></fa-icon>&nbsp;<span>Adicionar</span>
                    </button>

                    <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving"
                        class="btn btn-danger">
                        <fa-icon [icon]="'times'"></fa-icon>&nbsp;<span>Remover</span>
                    </button>
                </div>
            </form>


        </div>

        <div>
            <button type="submit" (click)="previousState()" class="btn btn-primary">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Voltar</span>
            </button>
        </div>
    </div>
</div>
