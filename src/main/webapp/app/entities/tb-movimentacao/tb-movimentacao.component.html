<div>
    <h2 id="page-heading">
        <span>Movimentações</span>
    </h2>
    <jhi-alert></jhi-alert>
    <br />
    <form name="editForm" role="form" (ngSubmit)="downloadPDF()" [formGroup]="editForm">
        <div class="form-group">
            <label class="form-control-label" for="dataInicio">Nome do Produto</label>
            <input type="text" class="form-control" name="dataInicio" id="dataInicio" formControlName="dataInicio" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="dataFim">Nome do Produto</label>
            <input type="date" class="form-control" name="dataFim" id="dataFim" formControlName="dataFim" />
        </div>
        <button type="submit" class="btn btn-primary jh-create-entity">
            <fa-icon [icon]="'download'"></fa-icon>
            <span>
                Exportar como PDF
            </span>
        </button>
    </form>
</div>
