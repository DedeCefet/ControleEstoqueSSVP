<div>
    <div class="row justify-content-center">
        <h2 id="page-heading">
            <span>Relatório</span>
        </h2>
    </div>
    <jhi-alert></jhi-alert>
    <br />
    <div class="row justify-content-center">
        <div class="col-4">
            <form name="editForm" role="form" (ngSubmit)="downloadPDF()" [formGroup]="editForm">
                <div class="form-group">
                    <label class="form-control-label" for="dataInicio">Data inicial</label>
                    <input type="date" class="form-control" name="dataInicio" id="dataInicio"
                        formControlName="dataInicio" required />
                    <small style="color: red" *ngIf="dataFutura(editForm.get('dataInicio'))">Não aceitamos datas
                        futuras</small>
                    <small style="color: red" *ngIf="naoPreenchido(editForm.get('dataInicio'))">Campo
                        obrigatório</small>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="dataFim">Data final</label>
                    <input type="date" class="form-control" name="dataFim" id="dataFim" formControlName="dataFim"
                        required />
                    <small style="color: red" *ngIf="dataFutura(editForm.get('dataFim'))">Não aceitamos datas
                        futuras</small>
                    <small style="color: red" *ngIf="naoPreenchido(editForm.get('dataFim'))">Campo
                        obrigatório</small>
                </div>

                <div class="row justify-content-center">
                    <button type="submit" id="save-entity" [disabled]="!editForm.valid || isSaving"
                        class="btn btn-primary jh-create-entity ">
                        <fa-icon [icon]="'download'"></fa-icon>
                        <span>
                            Exportar como PDF
                        </span>
                    </button>
                </div>
            </form>
        </div>
    </div>

        <p>Detalhes do form</p>

        <pre>
          Form valido: {{ editForm.valid }}
        </pre>

        <pre>
          Form submetido: {{ editForm.submitted }}
        </pre>

        <pre>
          Valores: <br> {{ editForm.value | json }}
        </pre>
    </div-->
</div>
