<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-tb-categoria-heading">Create or edit a Tb Categoria</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_idTbCategoria">Id Tb Categoria</label>
                    <input type="number" class="form-control" name="idTbCategoria" id="field_idTbCategoria"
                           formControlName="idTbCategoria"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_nmCategoria">Nm Categoria</label>
                    <input type="text" class="form-control" name="nmCategoria" id="field_nmCategoria"
                           formControlName="nmCategoria"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_idCategoria">Id Categoria</label>
                    <select class="form-control" id="field_idCategoria" name="idCategoria" formControlName="idCategoria">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="tbProdutoOption.id === editForm.get('idCategoria').value?.id ? editForm.get('idCategoria').value : tbProdutoOption" *ngFor="let tbProdutoOption of tbprodutos; trackBy: trackTbProdutoById">{{tbProdutoOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
