<div>
    <h2 id="page-heading">
        <span>Tb Unidade Medidas</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-tb-unidade-medida" [routerLink]="['/tb-unidade-medida/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create a new Tb Unidade Medida
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="tbUnidadeMedidas?.length === 0">
        <span>No tbUnidadeMedidas found</span>
    </div>
    <div class="table-responsive" *ngIf="tbUnidadeMedidas?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Id Tb Unidade Medida</span></th>
            <th><span>Nm Unidade Medida</span></th>
            <th><span>Id Unidade Medida</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let tbUnidadeMedida of tbUnidadeMedidas ;trackBy: trackId">
                <td><a [routerLink]="['/tb-unidade-medida', tbUnidadeMedida.id, 'view' ]">{{tbUnidadeMedida.id}}</a></td>
                <td>{{tbUnidadeMedida.idTbUnidadeMedida}}</td>
                <td>{{tbUnidadeMedida.nmUnidadeMedida}}</td>
                <td>
                    <div *ngIf="tbUnidadeMedida.idUnidadeMedida">
                        <a [routerLink]="['/tb-produto', tbUnidadeMedida.idUnidadeMedida?.id, 'view' ]" >{{tbUnidadeMedida.idUnidadeMedida?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/tb-unidade-medida', tbUnidadeMedida.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/tb-unidade-medida', tbUnidadeMedida.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/tb-unidade-medida', { outlets: { popup: tbUnidadeMedida.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
